<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Xico</title>
</head>
<body>
    <header>
        <div class="topo">Cadastro do Usuário</div>
    </header>
    <main>
        <div class="cadastro">
            <div class="form-1">
                <form action="">
                    Nome Completo:<br>
                    <input type="text" name="Nome" placeholder="Nome Completo"><br>
                    RG:<br>
                    <input type="number" name="RG" ><br>
                    País:<br>
                    <input type="text" name="País" placeholder="País"><br>
                    Telefon:<br>
                    <input type="number" name="Telefone" placeholder="Telefone"><br>
                    E-mail:<br>
                    <input type="text" name="email"><br>
                    Data Nascimento:<br>
                    <input type="date" name="Data Nascimento" ><br>
                    CPF:<br>
                        <input type="number" name="CPF" /><br>
                    Mãe:<br>
                    <input type="text" name="Mae" placeholder="Nome da Mãe" /><br>
                    Profissão:<br>
                    <input type="text" name="Profissão" placeholder="Profissão" /><br>
                    Celular:<br>
                    <input type="number" name="Celular" />						
                    <div class="botoes">
                        <input type="submit" name="cadastrar" value="Cadastrar" />
                        <input type="Reset" value="Limpar" />
                </div>
                </form>
        </div>
    </main>
</body>
</html>
